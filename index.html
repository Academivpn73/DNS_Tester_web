<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>🌐 DNS Tester — Academi_vpn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg,#0f172a,#1e293b);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 25px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }
    h1 {color: #38bdf8;}
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg,#00ff88,#38bdf8);
      cursor: pointer;
      margin: 10px;
    }
    pre {
      text-align: left;
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 10px;
      overflow-x: auto;
      direction: ltr;
    }
    footer {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      margin-top: 40px;
    }
    footer a {color:#38bdf8;font-weight:bold;text-decoration:none;}
  </style>
</head>
<body>
  <h1>🌐 DNS Tester</h1>
  <p>کانال ما: <a href="https://t.me/Academi_vpn" target="_blank">@Academi_vpn</a> | ساخته شده توسط: Mahdi</p>

  <div class="card">
    <h2>📄 Data.md (DNS ها)</h2>

  </div>

    کانال ما: <a href="https://t.me/Academi_vpn" target="_blank">@Academi_vpn</a><br>
    ساخته شده توسط: Mahdi

  <script>

      const url = "https://raw.githubusercontent.com/Academivpn73/DNS_Tester_web/main/Data.md";
      const res = await fetch(url);
      const txt = await res.text();

    async function loadDoH(){

      const res = await fetch(url);

      document.getElementById("dohBox").textContent = txt;

</body>
</html>
