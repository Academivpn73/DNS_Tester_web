<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>🌐 DNS Tester — Academi_vpn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Vazirmatn, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 30px 20px;
    }
    header h1 {
      font-size: 32px;
      background: linear-gradient(90deg, #00ff88, #38bdf8);
      -webkit-background-clip: text;
      color: transparent;
    }
    header p {
      margin-top: 10px;
      color: #a5f3fc;
    }
    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 25px;
      margin: auto;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }
    .card h2 {
      margin-bottom: 20px;
      color: #38bdf8;
    }
    input {
      padding: 12px;
      width: 80%;
      border-radius: 10px;
      border: none;
      margin: 10px 0;
      font-size: 16px;
      text-align: left;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(90deg, #00ff88, #38bdf8);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,255,200,0.7);
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #f0fdfa;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: auto;
      font-size: 14px;
      background: rgba(0,0,0,0.3);
    }
    footer a {
      color: #38bdf8;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌐 DNS Tester</h1>
    <p>کانال ما: <a href="https://t.me/Academi_vpn" target="_blank">@Academi_vpn</a> | ساخته شده توسط: <b>Mahdi</b></p>
  </header>

  <div class="card">
    <h2>تست DNS</h2>
    <input id="dnsInput" type="text" placeholder="مثال: 8.8.8.8">
    <br>
    <button onclick="testDNS()">تست کن</button>
    <div id="result"></div>
  </div>

  <footer>
    کانال ما: <a href="https://t.me/Academi_vpn" target="_blank">@Academi_vpn</a> <br>
    ساخته شده توسط: Mahdi
  </footer>

  <script>
    async function testDNS() {
      const ip = document.getElementById("dnsInput").value.trim();
      const result = document.getElementById("result");
      if (!ip) {
        result.innerHTML = "❌ لطفاً یک IP وارد کنید.";
        return;
      }

      result.innerHTML = "⏳ در حال تست...";

      const host = ip.includes(":") ? `[${ip}]` : ip;
      const url = `https://${host}/`;

      const start = performance.now();
      try {
        await fetch(url, { mode: "no-cors" });
        const ms = Math.round(performance.now() - start);
        result.innerHTML = `✅ DNS ${ip} پاسخ داد — پینگ: <b>${ms} ms</b>`;
      } catch {
        result.innerHTML = `❌ DNS ${ip} در دسترس نیست.`;
      }
    }
  </script>
</body>
</html>
