<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>🌐 DNS Tester — Academi_vpn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Vazirmatn, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    h1 {
      color: #38bdf8;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
      margin: 10px;
      font-size: 16px;
      text-align: left;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ff88, #38bdf8);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,255,200,0.7);
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #a5f3fc;
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      font-size: 14px;
      background: rgba(0,0,0,0.3);
    }
    footer a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌐 DNS Tester</h1>
    <p>ساخته شده توسط: <b>Mahdi</b> | کانال: <a href="https://t.me/Academi_vpn" target="_blank">@Academi_vpn</a></p>
  </header>

  <div class="card">
    <h2>تست DNS</h2>
    <input type="text" id="dnsInput" placeholder="مثال: 8.8.8.8" />
    <br>
    <button onclick="testDNS()">تست کن</button>
    <div id="result"></div>
  </div>

  <footer>
    کانال ما: <a href="https://t.me/Academi_vpn" target="_blank">@Academi_vpn</a><br>
    ساخته شده توسط: Mahdi
  </footer>

  <script>
    async function testDNS() {
      const ip = document.getElementById("dnsInput").value.trim();
      const result = document.getElementById("result");
      if (!ip) {
        result.innerHTML = "❌ لطفاً یک IP وارد کنید.";
        return;
      }

      result.innerHTML = "⏳ در حال تست...";

      const host = ip.includes(":") ? `[${ip}]` : ip;
      const url = `https://${host}/`;

      const start = performance.now();
      try {
        await fetch(url, { mode: "no-cors" });
        const ms = Math.round(performance.now() - start);
        result.innerHTML = `✅ DNS ${ip} پاسخ داد — پینگ: <b>${ms} ms</b>`;
      } catch (e) {
        result.innerHTML = `❌ DNS ${ip} در دسترس نیست.`;
      }
    }
  </script>
</body>
</html>
